<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VK_Statistic{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'vkapp/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="bg-primary">
            {% if profile %}
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Головна</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav nav-tabs" role="tablist">
                        <li class="active text-white"><a href="#home" aria-controls="home"
                                              data-toggle="tab" aria-expanded="true"><span class="glyphicon glyphicon-user text-danger" aria-hidden="true"></span> Профіль</a>
                        </li>
                        <li><a href="#profile" aria-controls="profile"
                               data-toggle="tab"><span class="glyphicon glyphicon-glass text-danger" aria-hidden="true"></span> Друзі</a>
                        </li>
                        <li><a href="#messages" aria-controls="messages"
                               data-toggle="tab"><span class="glyphicon glyphicon-bookmark text-danger" aria-hidden="true"></span> Групи</a></li>
                        <li><a href="#stat" aria-controls="stat"
                                      data-toggle="tab"><span class="glyphicon glyphicon-signal text-danger" aria-hidden="true"></span> Статистика</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" action="{% url 'vkapp:result' %}"
                          method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="user_id" class="form-control"
                                   placeholder="Пошук"/>
                            <button type="submit" class="btn btn-success dropdown-toggle">Виконати!</button>
                        </div>
                    </form>
                </div>
            {% else %}
                <div class="col-md-offset-4">
                    <form class="navbar-form navbar-left text-center" action="{% url 'vkapp:result' %}"
                          method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="user_id" class="form-control"
                                   placeholder="Пошук"/>
                            <button type="submit" class="btn btn-primary">Перейти!</button>
                        </div>
                    </form>
                </div>

            {% endif %}
        </div>
    </nav>
</header>
<img src="C:\Users\lenovo\vk\vkapp\static\vkapp\images" class="img-responsive" alt="Responsive image">
{% block body %}

{% endblock %}
</body>
</html>
